<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JSON Wizard Form</title>
</head>
<body>
<main>
    <h1>Instructional Wizard Form</h1>
    <h2>For each step</h2>
    <button class="add-step">Add step</button>
    <button class="remove-step">Remove step</button>
    <form>
        <label for="intro-text">Intro Text</label>
        <input type="text" name="intro-text" id="intro-text" />
        <label for="intro-image">Intro Image</label>
        <input type="text" name="intro-image" id="intro-image" />
        <label for="title-1">Step 1 Text</label>
        <input type="text" name="title-1" id="title-1" />
        <label for="image-1">Step 1 Image</label>
        <input type="text" name="image-1" id="image-1" />
    
        <button class="submit-btn" type="submit">Submit</button>
      </form>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
